name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  NODE_VERSION: 18

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: $NODE_VERSION
          cache: 'yarn'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test
        run: yarn test